title: "Young Modern Minds Inc."
tagline: "Official Website of Young Modern Minds Inc."
description: "Providing underrepresented and disadvantaged youth with opportunities in academia and the real world to inspire passions and success."
logo: "/assets/images/logo/3.png"
locale: en_US

# twitter:
#   username: youngmodernminds
facebook:
  publisher: https://www.facebook.com/youngmodernminds

social:
  links:
    - https://www.linkedin.com/company/young-modern-minds/
    - https://www.instagram.com/youngmodernminds/
    - https://www.facebook.com/youngmodernminds


# baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.youngmodernminds.org" #for sitemap
#incremental: true
# Google-analytics
google-analytics:
  id: ""
sass:
  sass_dir: assets/_sass
  style: compressed

picture:
  source: assets/images/
  nomarkdown: false
  fast_build: development


exclude: ["package.json", "src", "node_modules", "vendor/bundle"]
include: [".nojekyll"]

##development options
#host: 192.168.0.199 #make it your own ip address to be able to test from mobile devices in the LAN
livereload: true

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
#  - jekyll-minifier

